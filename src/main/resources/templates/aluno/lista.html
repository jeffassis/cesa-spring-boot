<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right text-warning"></i>
                    <span class="text-warning"> <b> Lista de Alunos</b> </span>
                </li>
            </ul>
            <div class="navbar-text my-2 my-sm-0">
                <a class="btn btn-primary btn-sm" th:href="@{/alunos/cadastrar}" role="button">
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                    <span class="d-none d-sm-inline">Novo Aluno</span>
                </a>
            </div>
        </div>
    </nav>
    <br>
    <div class="container" id="listagem">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Username</th>
                    <th>Tipo</th>
                    <th>Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="a : ${alunos}">
                    <td th:text="${a.id}"></td>
                    <td th:text="${a.nome}"></td>
                    <td th:text="${a.username}"></td>
                    <td th:text="${a.tipo}"></td>
                    <td colspan="2">
                        <a class="btn btn-info btn-sm" th:href="@{/alunos/editar/{id} (id=${a.id})}" role="button">
                            <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                        </a>

                        <a class="btn btn-danger btn-sm" th:href="@{/alunos/excluir/{id} (id=${a.id})}" role="button">
                            <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
